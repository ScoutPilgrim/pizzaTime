<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pizzaTime</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="centerWrapper">
        <h1>Pizza Time</h1>
      </div>
      <form id="pizzaForm">
        <div class="form-group">
          <label for="pizzaSize">What size pizza would you like?</label>
          <select class="form-control" id="pizzaSize">
            <option>X-Small</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>X-Large</option>
          </select>
        </div>
        <div class="form-group">
          <h6>Toppings</h6>
        </div>
        <div class="form-row form-group">
          <div class="col-11">
            <select class="form-control thisTopping" id="1">
              <option>None</option>
              <option>Pepperoni</option>
              <option>Sausage</option>
              <option>Mushrooms</option>
              <option>Bell Peppers</option>
              <option>Olives</option>
              <option>Onions</option>
            </select>
          </div>
          <div class="col-1 removeTopping">
            <button type="button" class="btn-danger btn form-control removeBut">-</button>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" id="additionalTopping">Add Another Topping!</button>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" id="formSubmit">Place your Order!</button>
        </div>
      </form>
      <div id="pizzaPrice">
        <div class="centerWrapper">
          <h2>Order Summary:</h2>
        </div>
        <p></p>
      </div>
    </div>
  </body>
</html>
